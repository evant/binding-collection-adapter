apply plugin: 'com.android.application'

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "me.tatarka.bindingcollectionadapter.sample"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile 'androidx.appcompat:appcompat:1.0.0-beta01'
    compile 'com.google.android.material:material:1.0.0-beta01'
    compile 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    compile 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    compile 'androidx.vectordrawable:vectordrawable-animated:1.0.0-beta01'

    compile "androidx.lifecycle:lifecycle-runtime:2.0.0-beta01"
    compile "androidx.lifecycle:lifecycle-extensions:2.0.0-beta01"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0-beta01"

    compile project(':bindingcollectionadapter')
    compile project(':bindingcollectionadapter-recyclerview')
}
