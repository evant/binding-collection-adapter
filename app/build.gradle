apply plugin: 'com.android.application'

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

android {
    compileSdkVersion Version.compileSdkVersion
    buildToolsVersion Version.buildToolsVersion

    defaultConfig {
        applicationId "me.tatarka.bindingcollectionadapter.sample"
        minSdkVersion Version.minSdkVersion14
        targetSdkVersion Version.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$Version.supportVersion"
    implementation "com.android.support:design:$Version.supportVersion"
    implementation "com.android.support:support-v4:$Version.supportVersion"
    implementation "com.android.support:recyclerview-v7:$Version.supportVersion"

    implementation "android.arch.lifecycle:runtime:$Version.archVersion"
    implementation "android.arch.lifecycle:extensions:$Version.archVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$Version.archVersion"

    implementation project(':bindingcollectionadapter')
    implementation project(':bindingcollectionadapter-recyclerview')
}
